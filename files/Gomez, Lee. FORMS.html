<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomez, Lee Shawn</title>

<body>
    
    <fieldset>
        <legend><h1 style="color:blue"> Request for Proposal</h1></legend>


<form action="#" method="post">
    <table border="0" cellpadding="5">
        <tr>
            <td>Your Company:</td>
            <td><input type="text"
                name="company">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email"
                name="username"></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text"
                name="Username">
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password"
                name="password"></td>
        </tr>

        <tr>
            <td valign="top"> Your Business:</td>
            <td>
            <textarea name="business_desc" rows="5" cols="40" placeholder="Briely describe your business in the first place:"></textarea>
            </td>
        </tr>

        <tr>
            <td valign="top">Company size:</td>
            <td>
                <input type="radio" name="size" value="10"> less than 10<br>
                <input type="radio" name="size" value="50"> 11 to 50<br>
                <input type="radio" name="size" value="200"> 50 to 200<br>
                <input type="radio" name="size" value="over200"> over 200 <br>
            </td>
        </tr>

        <tr>
            <td>Services:</td>
            <td>
                <input type="checkbox" name="service" value="brand">Brand Identity
                <input type="checkbox" name="service" value="brand">New Website
                <input type="checkbox" name="service" value="brand">Web redesign
            </td>
        </tr>
    
        <tr>
            <td>Timeline:</td>
            <td>
                <select name="Timeline">
                    <option value="immediately">Immediately</option>
                    <option value="1-2 weeks">1-2 weeks</option>
                    <option value="3-6 weeks">3-6 weeks</option>
                    <option value="7-2 months">7-2 months</option>

                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="Send to dev/design">
            </td>
        </tr>
     </table>
     </fieldset>
  </form>
</body>
</head>
</html>
